version: 1
providers:
  - name: slackworkspace
    type: slack
    config:
      token: 
events:
  - name: britbus/traveline/import
    provider: slackworkspace
    template:
      channel: 
      attachment:
        title: Traveline NOC Updates
        fields:
          - title: New Operators
            value: "{{ .Operators.Inserts }}"
          - title: Updated Operators
            value: "{{ .Operators.Updates }}"
          - title: New Operator Groups
            value: "{{ .Operator_Groups.Inserts }}"
          - title: Updated Operator Groups
            value: "{{ .Operator_Groups.Updates }}"
