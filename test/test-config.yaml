version: 1
providers:
  - name: slackworkspace
    type: slack
    config:
      token: 
events:
  - name: britbus/traveline/import
    provider: slackworkspace
    template:
      channel: 
      attachment:
        title: Traveline NOC Updates
        fields:
          - title: New Stops
            value: "{{ .Stops.Inserts }}"
          - title: Updated Stops
            value: "{{ .Stops.Updates }}"
          - title: New Stop Groups
            value: "{{ .Stop_Groups.Inserts }}"
          - title: Updated Stop Groups
            value: "{{ .Stop_Groups.Updates }}"
